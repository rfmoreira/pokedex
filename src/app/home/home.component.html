
<div fxLayout="column">
  <div class="search-bar" fxFlex="column">
    <form class="form-search" fxFlex fxLayoutAlign="start center">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <input matInput search [formControl]="searchField">
      </mat-form-field>
      <mat-icon>search</mat-icon>
    </form>
    <mat-paginator
      fxFlex
      [length]="numberPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50, 100]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>

  <div
    fxLayout="row wrap"
    fxLayoutGap="20px"
    fxLayoutGap="20px"
    fxLayoutAlign="space-evenly center"
  >
    <div
      fxFlex="18%"
      fxFlex.lt-md="33%"
      fxFlex.gt-sm="18%"
      fxFlex.lt-sm="50%"
      class="card"
      *ngFor="let page of pageSlice; index as i">
      <mat-card class="example-card" fxLayout="column" id="{{page?.name}}">
        <mat-card-header fxLayoutAlign="center center">
          <mat-card-title class="tittle">{{page.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex>
          <img mat-card-image
               src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{page.id}}.png"
               alt="pokemon"
          >
        </mat-card-content>

        <div fxLayoutAlign="center">
          <button class="button-type"
                  [routerLink]="'/pokemon/'+page.name">Details
          </button>
        </div>
      </mat-card>
    </div>

  </div>
  <mat-paginator fxFlex style="opacity: 0.85" [length]="numberPage"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 25,50, 100]"
                 (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
